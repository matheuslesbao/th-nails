version: '3.1'

services:
    mysql:
        image: 'mysql:8.0'
        container_name: db_docker
        working_dir: /app
        volumes:
            - '.:/app'
        environment:
            - MYSQL_ROOT_PASSWORD=DB_PASS_ROOT
            - MYSQL_DATABASE=DB_HOST
            - MYSQL_USER=DB_USER
            - MYSQL_PASSWORD=DB_PASS
        networks:
            - proxy


    php-fpm1:
        build: phpdocker/php-fpm
        container_name: php-fpm1
        working_dir: /app
        volumes:
            - '.:/app'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini'
        networks:
            - proxy
        deploy:
            resources:
                limits:
                    cpus: "1.6"
                    memory: "300MB"

    php-fpm2:
        build: phpdocker/php-fpm
        container_name: php-fpm2
        working_dir: /app
        networks:
            - proxy
        volumes:
            - '.:/app'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini'

    webserver:
        image: 'nginx:alpine'
        working_dir: /app
        volumes:
            - '.:/app'
            - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        depends_on:
            - mysql
            - php-fpm1
            - php-fpm2
        ports:
            - '8000:80'
        networks:
            - proxy
        deploy:
            resources:
                limits:
                    cpus: "0.37"
                    memory: "30MB"
networks:
    proxy:
        driver: bridge